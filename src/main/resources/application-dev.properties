spring.jpa.hibernate.ddl-auto=validate

spring.datasource.url= jdbc:mysql://localhost:3306/exchangeREST?useUnicode=true\
  &useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Europe/Warsaw
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.platform=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.mvc.throw-exception-if-no-handler-found=true

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/mysql

server.error.include_message=never
server.error.include-binding-errors=never